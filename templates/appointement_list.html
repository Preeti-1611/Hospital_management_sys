    th { background: #0077b6; color: #fff; }

  </style>
</head>
<body>
    <nav style="background-color:#007B8A; padding: 1rem;">
      <ul style="list-style: none; margin: 0; padding: 0; display: flex; justify-content: center; gap: 20px;">

      </ul>

  <h1>Appointment List</h1>
  <div class="success">Appointment submitted successfully!</div>
  <table id="appointmentTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Sex</th>
        <th>Age</th>
        <th>DOB</th>
        <th>Mobile</th>
        <th>Address</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <!-- Appointments will be loaded here -->
    </tbody>
  </table>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('/api/appointments')
        .then(response => response.json())
        .then(appointments => {
          const table = document.getElementById("appointmentTable").getElementsByTagName("tbody")[0];
          table.innerHTML = "";
          appointments.forEach(app => {
            const row = table.insertRow();
            row.innerHTML = `
              <td>${app.appointment_id}</td>
              <td>${app.name}</td>
              <td>${app.sex}</td>
              <td>${app.age}</td>
              <td>${app.dob ? app.dob.substring(0,10) : ""}</td>
              <td>${app.mobile}</td>
              <td>${app.address}</td>
              <td>${app.created_at ? app.created_at.replace('T',' ').substring(0,19) : ""}</td>
            `;
          });
        });
    });
  </script>
</body>
</html>
